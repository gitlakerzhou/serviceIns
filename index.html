<!DOCTYPE html>
<head>
    <title>Overture Virtual Service Web Portal</title>
    <style type="text/css">
        body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        max-height: 100%;
        font-family:Sans-serif;
        line-height: 1.5em;
        }

        #ServiceOrder {
        position: fixed;
        top: 85px; /* Set this to the height of the header */
        bottom: 20px; /* Set this to the height of the footer */
        left: 750px;
        width: 247px;
        overflow: auto;
        background: #BCCE99;
        }

        #header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 85px;
        overflow: hidden; /* Disables scrollbars on the header frame. To enable scrollbars, change "hidden" to "scroll" */
        background: #BCCE98;
        }

        #footer {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 20px;
        overflow: hidden; /* Disables scrollbars on the footer frame. To enable scrollbars, change "hidden" to "scroll" */
        background: #BCCE98;
        }

        #PortView {
        position: fixed;
        top: 85px; /* Set this to the height of the header */
        height: 260px; /* Set this to the height of the footer */
        left: 250px;
	width:500px;
        overflow-y: auto;
	overflow-x: auto;
        background: #DAE9BC;
        }
        #ServiceSelectionView {
        position: absolute;
        top: 85px; /* Set this to the height of the header */
        height: 260px; /* Set this to the height of the footer */
        left: 0;
        width: 250px;
        overflow: auto; /* Scrollbars will appear on this frame only when there's enough content to require scrolling. To disable scrollbars, change to "hidden", or use "scroll" to enable permanent scrollbars */
        background: #DAE9BC;
        }
        #PhysicalPortView {
        position: fixed;
        top: 358px; /* Set this to the height of the header */
        bottom: 20px; /* Set this to the height of the footer */
        left: 250px;
        width: 500px;
        overflow-y: auto;
        overflow: auto; /* Scrollbars will appear on this frame only when there's enough content to require scrolling. To disable scrollbars, change to "hidden", or use "scroll" to enable permanent scrollbars */
        background: #F7FDEB;
        }

        .innertube {
        margin: 2px; /* Provides padding for the content */
        }

        p {
        color: #555;
        }

        h3{
        color: #F
	overflow-x: auto;
        background: #F7FDEB;
        }
        #ServiceSelectionView {
        position: absolute;
        top: 85px; /* Set this to the height of the header */
        height: 260px; /* Set this to the height of the footer */
        left: 0;
        width: 250px;
        overflow: auto; /* Scrollbars will appear on this frame only when there's enough content to require scrolling. To disable scrollbars, change to "hidden", or use "scroll" to enable permanent scrollbars */
        background: #DAE9BC;
        }

        #DeviceSelectionView {
        position: absolute;
        top: 345px; /* Set this to the height of the header */
        bottom: 20px; /* Set this to the height of the footer */
        left: 0;
        width: 250px;
        overflow: auto; /* Scrollbars will appear on this frame only when there's enough content to require scrolling. To disable scrollbars, change to "hidden", or use "scroll" to enable permanent scrollbars */
        background: #F7FDEB;
        }

        .innertube {
        margin: 2px; /* Provides padding for the content */
        }

        p {
        color: #555;
        }

        h3{
        color: #FF0000
        font-size:1.5em
        }
        nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        }

        nav ul a {
        color: darkgreen;
        text-decoration: none;
        }
        devReady{
            background:green;
        }

        /*IE6 fix*/
        * html body{
        padding: 50px 200px 0px 200px; /* Set the first value to the height of the header, the second value to the width of the right column, third value to the height of the footer, and last value to the width of the left column */
        }

        * html main{
        height: 80%;
        width: 80%;
        }

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<link href="css/overture.vsm.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/sunny/jquery-ui.css">
<header id="header">
    <div class="innertube">
        <div class="headerLogo">
            <div class="productNameDisplay">Virtual Service Manager</div>
        </div>
    </div>
</header>

<nav id="PortView">
    <table id="SPortTable" class="display compact" cellpadding="0"  cellspacing="0" width="50%">
        <thread><tr>
            <th>VNF</th><th>Port</th><th>Summary</th><th>Actions</th>
        </tr></thread>
        <tbody data-bind="foreach: ServicePortCollection">
        <tr>
            <td id="pn"  style = "width: 10%" data-bind="text: $data.owner.name"> </td>
            <td id="ps" style = " width: 10%" data-bind="text:$data.pname"></td>
            <td id="pi" style = " width: 40%" data-bind="text:$data.info"></td>
            <td id="pAct"><a href data-bind="click: function() { $parent.addLink($data) }">Add Link</a>
	  		<button>Del Link</button></td>
        </tr>
        </tbody>
    </table>
</nav>

<nav id="PhysicalPortView">
	    <table id="PPortTable" class="display compact" cellpadding="0"  cellspacing="0" width="50%">
		<thread><tr>
		    <th>Name</th><th>Summary</th><th>Actions</th>
		</tr></thread>
	        <tbody data-bind="foreach: PhysicalPortCollection ">
	        <tr>
	            <td id="pn"  style = "width: 10%" data-bind="text: pname" > </td>
	            <td id="psn" style = "width: 15%" data-bind="text: info"></td>
	            <td id="pAct" ><button>Create Site, Delete Site</button></td>
                 </tr>
                </tbody>
	    </table>
        </div>

</nav>

<nav id="NewLink" title="Create a link">
    <div >
        <p data-bind="text: selectedPort().pname">  hello</p>
        <label for="name">Name: </label>
	<input class="defaultText ui-widget-content ui-corner-all" title="peer name" id="name" data-bind="value: selectedPort().peerDevName">
	<label for="name">Peer Type:</label>
	<select data-bind="options: connOptions, value: selectedPort().connToType"></select>
	<label for="name">Peer port:</label>
	<select data-bind="options: copyAPs, optionsText: 'pname', value: selectedPort().peerPort, optionsCaption: 'Choose...'"></select>

    </div>
</nav>

<main>
        <div id="deviceView"
             style="float: none;"
             data-bind="with:selectedDevice">
            <form>
                <fieldset>
                    <legend>Device Details</legend>
                    <label>ID:
                        <data-bind="text: id"/>
                    </label>
                    <br/>
                    <label>Description:
                        <data-bind="text: description"/>
                    </label>
                    <br/>
                    <label>IP:
                        <input type="text" data-bind="value: ip"/>
                    </label>
                    <br/>
                    <label>Status:
                        <input type="text" data-bind="value: status"/>
                    </label>
                </fieldset>
            </form>
    <button id="Refresh">refresh</button>
</main>

<nav id="DeviceSelectionView" data-bind="with: $parents.DevicesViewModel">
    <div class="innertube">
        <link rel="stylesheet" href="dist/themes/default/style.min.css" />
        <h3>Devices</h3>
        <div id="deviceListView"
             style="float: left;" data-bind="css: { devReady: status == 'readyForUse' }">
            <select id="deviceList"
                    data-bind="
                        css: {devReady: $data.status == 'readyForUse'},
                        options: deviceCollection,
                        value: listViewSelectedItem,
                        optionsText: 'description'">
            </select>
        </div>
        <div id="deviceResourceView" data-bind="with:selectedDevice">
            <canvas id="DevRes" width="245" height="300" style="border:1px solid #000000;"></canvas>
        </div>
    </div>
</nav>
<nav id="ServiceSelectionView" >
    <div class="innertube">
        <link rel="stylesheet" href="dist/themes/default/style.min.css" />
        <h3>VNF Catalog</h3>
        <div id="ServiceListView" style="float: left;">
            <select id="availableServices"
                    data-bind="options: ServiceCollection,
                               value: listViewSelectedService,
                               optionsText: 'name'">

            </select>
        </div>
    </div>
    <div id="ServiceImageListView" style="float: left;">
        <select id="availableServiceImages"
                data-bind="visible: selectedService,
                options: ImageCollection,
                value: listViewSelectedImage">
        </select>
    </div>
    <div id="InsName" style="float: left;">
       <label> Instance Name  <input type="text" id="serviceInsName"
                data-bind="visible: selectedService, 
                value: vnfInsName">
        </label>
    </div>
<button id="vnfInstantiate1" data-bind="click: addVnfToList"> create VNF Instance </button>	
<button id="vnfInstantiate2" data-bind="click: removeVnfFromList"> delete VNF Instance </button>
</nav>
<nav id="ServiceOrder"><h3>Service Order</h3>
    <div id="ServiceName" style="float: left;">
       <label> Name <input type="text" id="serviceOrderName"
                data-bind="visible: ServiceOrder,
                value: serviceName">
        </label>
    </div>
    <div id="ServicVNFList" style="float: left;">
        <label> VNF Instance: 
	    <select id="ServiceVnfInstances"
                    data-bind="options: vnfInsCollection,
                               value: listViewServiceVnfInstances,
                               optionsText: 'name'">

            </select>
	</label>

    </div>
    <div id="ServicLinkList" style="float: left;">
        <label> links: 
	    <select id="ServiceLinks"
                    data-bind="options: serviceLinks,
                               value: listViewLinks,
                               optionsText: 'info'">

            </select>
	</label>

    </div>
<button id="SOSubmit" data-bind="click: submitServiceOrder"> Submit Service Order </button>
</nav>


<footer id="footer">
    <div class="innertube">
        <p>Footer...</p>
    </div>
</footer>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="dist/jstree.min.js"></script>
<script src="js/knockout-3.3.0.js"></script>
<script src="js/App.js"></script>
<script src="js/Device.js"></script>
<script src="js/DevicesViewModel.js"></script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
<script src="js/knockout-jqueryui.js"></script>


<script>
    $(window).bind("load", function() {
        myApp.apiLogin();
        var app = new myApp.App();
        app.run();
    });
</script>
</body>
</html>
